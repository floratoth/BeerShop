<div id="search-bar-container" [style.width]="width">
  <div
    id="minus-icon-container"
    (click)="input.value = (+input.value - 1).toString()"
    (click)="onChangeClicked()"
    (click)="onMinusClicked()"
  >
    <div id="minus-icon" class="icon svg-icon"></div>
  </div>
  <input
    type="number"
    placeholder="0"
    id="input"
    [value]="quantity.toString()"
    #input
    (change)="onChangeClicked()"
  />
  <div
    id="plus-icon-container"
    (click)="input.value = (+input.value + 1).toString()"
    (click)="onChangeClicked()"
    (click)="onPlusClicked()"
  >
    <img
      src="./assets/icons/plus.svg"
      alt="Search icon"
      id="plus-icon"
      class="icon svg-icon"
    />
  </div>
</div>
